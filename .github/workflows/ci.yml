on:
  workflow_dispatch:

name: CI

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ''
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: .exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: cp release file
        run: |
          cp ./target/release/analyze_polars${{ matrix.suffix }} ./
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: |
            ./analyze_polars${{ matrix.suffix }}
            ./assets
